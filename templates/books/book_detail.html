<!--templates/books/book_detail.html-->
{% extends '_base.html' %}
{% block title %}
Books
{% endblock  %}
{% block content %}
  <div class="book-detail">
    <h2><a href="">{{book.title}}</a></h2>
    <p>Author: {{book.author}}</p>
    <p>Price: ${{book.price}}</p>
  </div>
  <div class="card"> 
  {% for review in book.reviews.all %}
    <small>{{review.author}}</small>
    <p>{{review.review}}</p>
  {% endfor %}
  </div>
{% endblock  %}
