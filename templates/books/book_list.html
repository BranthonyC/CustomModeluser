<!--templates/books/book_list.html-->
{% extends '_base.html' %}
{% block title %}
Books
{% endblock  %}
{% block content %}
    <h1>Books</h1>
    {% for book in book_list %}
        <div class="card">
            {% comment %} <h2><a href="/books/{{book.id}}">{{book.title}}</a></h2> {% endcomment %}
            {% comment %} <h2><a href="{% url 'book_detail' book.pk %}">{{book.title}}</a></h2> {% endcomment %}
            <h2><a href="{{ book.get_absolute_url }}">{{book.title}}</a></h2>
        </div>
    {% endfor %}
{% endblock  %}
